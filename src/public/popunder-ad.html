<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dynamic Wallpaper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            cursor: pointer;
        }

        .wallpaper-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(135deg, 
                #667eea 0%, 
                #764ba2 25%, 
                #f093fb 50%, 
                #f5576c 75%, 
                #4facfe 100%);
            animation: gradientShift 8s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { 
                background: linear-gradient(135deg, 
                    #667eea 0%, 
                    #764ba2 25%, 
                    #f093fb 50%, 
                    #f5576c 75%, 
                    #4facfe 100%);
            }
            25% { 
                background: linear-gradient(225deg, 
                    #ff9a9e 0%, 
                    #fecfef 25%, 
                    #fecfef 50%, 
                    #fecfef 75%, 
                    #667eea 100%);
            }
            50% { 
                background: linear-gradient(45deg, 
                    #a8edea 0%, 
                    #fed6e3 25%, 
                    #ff9a9e 50%, 
                    #fcb69f 75%, 
                    #667eea 100%);
            }
            75% { 
                background: linear-gradient(315deg, 
                    #d299c2 0%, 
                    #fef9d7 25%, 
                    #667eea 50%, 
                    #764ba2 75%, 
                    #f093fb 100%);
            }
        }

        .geometric-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape1 {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .shape2 {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.15);
            transform: rotate(45deg);
            top: 30%;
            right: 20%;
            animation-delay: 1s;
        }

        .shape3 {
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 70px solid rgba(255, 255, 255, 0.1);
            top: 60%;
            left: 10%;
            animation-delay: 2s;
        }

        .shape4 {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            bottom: 20%;
            right: 15%;
            animation-delay: 3s;
        }

        .shape5 {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            top: 75%;
            left: 70%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particle-float 10s linear infinite;
        }

        @keyframes particle-float {
            0% { 
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-10vh) translateX(100px);
                opacity: 0;
            }
        }

        .ad-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            padding: 25px 35px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: pulse 2s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: none; /* Make overlay non-clickable */
        }
        
        .ad-overlay:hover {
            transform: translate(-50%, -50%) scale(1.02);
            background: rgba(0, 0, 0, 0.8);
            border-color: rgba(255, 255, 255, 0.3);
        }

        @keyframes pulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.05);
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            }
        }

        .cta-text {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
            animation: textGlow 3s ease-in-out infinite;
            line-height: 1.2;
        }

        .cta-subtitle {
            font-size: 14px;
            font-weight: normal;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-top: 10px;
            letter-spacing: 1px;
            animation: subtitlePulse 2s ease-in-out infinite;
        }

        @keyframes subtitlePulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @keyframes textGlow {
            0%, 100% { 
                color: #fff;
                text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            }
            50% { 
                color: #ff6b6b;
                text-shadow: 0 4px 8px rgba(255, 107, 107, 0.8), 
                           0 0 20px rgba(255, 107, 107, 0.6);
            }
        }

        .corner-effects {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        .corner-effect {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            animation: cornerRotate 8s linear infinite;
        }

        .corner-effect.top-left {
            top: -100px;
            left: -100px;
            border-radius: 0 0 100% 0;
        }

        .corner-effect.top-right {
            top: -100px;
            right: -100px;
            border-radius: 0 0 0 100%;
            animation-delay: 2s;
        }

        .corner-effect.bottom-left {
            bottom: -100px;
            left: -100px;
            border-radius: 0 100% 0 0;
            animation-delay: 4s;
        }

        .corner-effect.bottom-right {
            bottom: -100px;
            right: -100px;
            border-radius: 100% 0 0 0;
            animation-delay: 6s;
        }

        @keyframes cornerRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .wave-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            z-index: 4;
            background: linear-gradient(180deg, transparent 0%, rgba(255, 255, 255, 0.1) 100%);
            animation: wave 4s ease-in-out infinite;
            clip-path: polygon(0 50%, 100% 80%, 100% 100%, 0% 100%);
        }

        @keyframes wave {
            0%, 100% { clip-path: polygon(0 50%, 100% 80%, 100% 100%, 0% 100%); }
            50% { clip-path: polygon(0 80%, 100% 50%, 100% 100%, 0% 100%); }
        }
    </style>
</head>

    <script>
        // Create floating particles
        function createParticles() {

        // Array of engaging CTA messages
        const ctaMessages = [

        function rotateCTAText() {

        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Rotate CTA text every 4 seconds
            setInterval(rotateCTAText, 4000);
        });

        // Add random color changes to shapes
        setInterval(() => {
            const shapes = document.querySelectorAll('.shape');

                const randomColor = `rgba(255, 255, 255, ${Math.random() * 0.2 + 0.05})`;
                shape.style.background = randomColor;
