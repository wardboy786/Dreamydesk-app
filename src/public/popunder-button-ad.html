<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: transparent; /* Makes iframe background see-through */
      overflow: hidden;
    }
    .Button {
      background: none;
      padding: 0;
      border: none;
      display: block;
      width: 280px;
      height: 50px;
      position: relative;
      color: #E0E0E0;
      font-size: 16px;
      font-weight: bold; /* Make text bold */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      transition: transform 300ms, color 300ms;
      cursor: pointer;
    }
    .Button:hover,
    .Button:focus {
      color: #FFFFFF;
      transform: scale(1.05);
    }
    .Button-svg {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      width: 100%;
      height: 100%;
    }
    .Button-line {
      /* Circumference: 2 * (width + height) = 2 * (277 + 47) = 648 */
      stroke-dasharray: 648 648; 
      stroke-dashoffset: 0;
    }
    .Button-line--outer {
      animation: outer-dashoffset 6s linear infinite;
    }
    .Button-line--inner {
      animation: inner-dashoffset 5s linear infinite;
    }
    @keyframes outer-dashoffset {
      0% { stroke-dashoffset: 0; }
      100% { stroke-dashoffset: 1296; } /* 2 * length */
    }
    @keyframes inner-dashoffset {
      0% { stroke-dashoffset: 0; }
      100% { stroke-dashoffset: -1296; } /* -2 * length */
    }
    .Button-content {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }
  </style>
</head>
<body>

<button class="Button" onclick="runAd()">
  <svg class="Button-svg" viewBox="0 0 280 50">
    <rect 
      class="Button-line Button-line--outer"
      stroke-width="3"
      stroke="#EBC445" 
      stroke-linecap="round"
      fill="none" 
      x="1.5" 
      y="1.5" 
      width="277" 
      height="47" 
      rx="23.5"
    />
    <rect 
      class="Button-line Button-line--inner"
      stroke-width="1.5"
      stroke="#D9823B" 
      stroke-linecap="round"
      fill="none" 
      x="1.5" 
      y="1.5" 
      width="277" 
      height="47" 
      rx="23.5"
    />
  </svg>
  <div class="Button-content">
    Click here to Download
  </div>
</button>

</body>
</html>
