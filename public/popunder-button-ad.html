<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Trigger</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: transparent;
        }
        .ad-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem; /* rounded-md */
            font-size: 0.875rem; /* text-sm */
            font-weight: 500; /* font-medium */
            color: #ffffff; /* text-white */
            background-color: #7c3aed; /* A common primary color */
            height: 44px; /* h-11 */
            padding: 0.5rem 2rem; /* py-2 px-8 */
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
            max-width: 280px;
        }
        .ad-button:hover {
            background-color: #6d28d9;
        }
    </style>
</head>
<body>
    <button class="ad-button" id="popunder-trigger">Click here to Download</button>

    <script>
        document.getElementById('popunder-trigger').addEventListener('click', function() {
            (s=>{s.dataset.zone='9595459',s.src='https://al5sm.com/tag.min.js'})([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')));
        });
    </script>
</body>
</html>
